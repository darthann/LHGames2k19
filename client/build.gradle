plugins {
    id 'java'
    id 'application'
}

group 'io.polyhx.lhgames'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.microsoft.signalr:signalr:1.0.0'
}

mainClassName = 'io.polyhx.lhgames.App'
